<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>OLAP4JS Testing-Catalog</title>
    </head>
    <body>
        <h1>OLAP4JS Testing-Catalog</h1>
        <script type="text/javascript" src="../olap.js"></script>
		<script src="/pentaho/js/yui/yui/yui-min.js"></script>	
        <script type="text/javascript">
		YUI().use('test', function (Y) {

		    var suite = new Y.Test.Suite("Test of olap4js Objects-Catalog");
		    var testCase1 = new Y.Test.Case({
				name: "Basic Catalog Object",
				setUp : function () {
				},
				tearDown: function() {
				},
				"Is olap.Catalog a valid Object": function () {
					Y.Assert.isFunction(olap.Catalog);
				},
				"Test olap.Catalog class methods getInstance": function () {
					Y.Assert.isFunction(olap.Catalog.getInstance);
				},
				"Test olap.Catalog class methods id": function () {
					Y.Assert.isNumber(olap.Catalog.id);
				},
				"Test olap.Catalog class methods prefix": function () {
					Y.Assert.isString(olap.Catalog.prefix);
				},
				"Test olap.Catalog class methods instances": function () {
					Y.Assert.isObject(olap.Catalog.instances);
				}
		    });
		    suite.add(testCase1);

			var testCase2 = new Y.Test.Case({
				name: "Basic Catalog Prototype Methods",
				setUp : function () {
					this.Catalog = new olap.Catalog();
				},
				tearDown: function() {
				},
				"Test olap.Catalog object": function () {
					Y.Assert.isInstanceOf(olap.Catalog, this.Catalog);
				},
				"Test olap.Cell prototype method-getName": function () {
					Y.Assert.isFunction(this.Catalog.getName);
				},
				"Test olap.Cell prototype method-getSchemas": function () {
					Y.Assert.isFunction(this.Catalog.getSchemas);
				},
				"Test olap.Cell prototype method-getDatabase": function () {
					Y.Assert.isFunction(this.Catalog.getDatabase);
				}
		    });
		    suite.add(testCase2);

		    //add the test cases and suites
		    Y.Test.Runner.add(suite);
		    
		    //run all tests
		    Y.Test.Runner.run();
		});

        </script>
    </body>
</html>
