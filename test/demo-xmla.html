<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>OLAP4JS: Discover Test</title>
    </head>
    <body>
        <h1>Discover Testing</h1>
        <script type="text/javascript" src="../olap.js"></script>
        <script type="text/javascript" src="../../xmla4js/src/Xmla.js"></script>
        <script type="text/javascript" src="../olap-xmla.js"></script>
        <script type="text/javascript" src="prettyprint.js"></script>
        <script type="text/javascript">
	    olapConn = new olapXmla.Connection({url:/Xmla});
	    var idx, catalogs, catalog, cubes, cube, dimensions, dimension, hierarchies, hierarchy, levels, level, members, member, measures, measure;
	    var olapConn = new olapXmla.Connection({});
	    var lvls = olapXmla.Level.getLevels(olapConn);
	    var lvl, l2;
	    lvl = filterProperty.apply(lvls, [{type:'equal', property:'CATALOG_NAME', value:'SteelWheels'}]);
	    l2  = filterProperty.apply(lvl, [{type:'equal', property:'LEVEL_UNIQUE_NAME', value:'[Product].[Line]'}]);
	    document.body.appendChild(prettyPrint(l2, { maxDepth:10 } ));
        </script>
    </body>
</html>
