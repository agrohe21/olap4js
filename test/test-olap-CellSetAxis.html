<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>OLAP4JS Testing-CellSetAxis</title>
    </head>
    <body>
        <h1>OLAP4JS Testing-CellSetAxis</h1>
        <script type="text/javascript" src="../olap.js"></script>
		<script src="/pentaho/js/yui/yui/yui-min.js"></script>	
        <script type="text/javascript">
		YUI().use('test', function (Y) {

		    var suite = new Y.Test.Suite("Test of olap4js Objects-CellSetAxis");
		    var testCase1 = new Y.Test.Case({
				name: "Basic CellSetAxis Object",
				setUp : function () {
				},
				tearDown: function() {
				},
				"Is olap.CellSetAxis a valid Object": function () {
					Y.Assert.isFunction(olap.CellSetAxis);
				},
				"Test olap.CellSetAxis class methods getInstance": function () {
					Y.Assert.isFunction(olap.CellSetAxis.getInstance);
				},
				"Test olap.CellSetAxis class methods id": function () {
					Y.Assert.isNumber(olap.CellSetAxis.id);
				},
				"Test olap.CellSetAxis class methods prefix": function () {
					Y.Assert.isString(olap.CellSetAxis.prefix);
				},
				"Test olap.CellSetAxis class methods instances": function () {
					Y.Assert.isObject(olap.CellSetAxis.instances);
				}
		    });
		    suite.add(testCase1);

			var testCase2 = new Y.Test.Case({
				name: "Basic CellSetAxis Prototype Methods",
				setUp : function () {
					this.CellSetAxis = new olap.CellSetAxis();
				},
				tearDown: function() {
				},
				"Test olap.CellSetAxis object": function () {
					Y.Assert.isInstanceOf(olap.CellSetAxis, this.CellSetAxis);
				},
				"Test olap.CellSetAxis prototype method-getOrdinal": function () {
					Y.Assert.isFunction(this.CellSetAxis.getOrdinal);
				},
				"Test olap.CellSetAxis prototype method-getCellSet": function () {
					Y.Assert.isFunction(this.CellSetAxis.getCellSet);
				},
				"Test olap.CellSetAxis prototype method-getPositions": function () {
					Y.Assert.isFunction(this.CellSetAxis.getPositions);
				},
				"Test olap.CellSetAxis prototype method-getPositionCount": function () {
					Y.Assert.isFunction(this.CellSetAxis.getPositionCount);
				},
				"Test olap.CellSetAxis prototype method-getHierarchies": function () {
					Y.Assert.isFunction(this.CellSetAxis.getHierarchies);
				},
				"Test olap.CellSetAxis prototype method-getProperties": function () {
					Y.Assert.isFunction(this.CellSetAxis.getProperties);
				}
		    });
		    suite.add(testCase2);

		    //add the test cases and suites
		    Y.Test.Runner.add(suite);
		    
		    //run all tests
		    Y.Test.Runner.run();
		});

        </script>
    </body>
</html>
