<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>OLAP4JS: Discover Test</title>
    </head>
    <body>
        <h1>Saiku Metadata Discover Sample</h1>
        <script type="text/javascript" src="../olap.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script>typeof(window.jQuery) !== "undefined" || document.write('<script src="js/jquery/jquery.min.js"><\/script>')</script>
        <script type="text/javascript" src="../olap-saiku.js"></script>
        <script type="text/javascript" src="prettyprint.js"></script>
        <script type="text/javascript">
			var olapConn = new olapSaiku.Connection({url:"http://centp45:8080/pentaho/content/saiku"}),
			source, s, catalogs, catalog, c, cubes, cube, cu, measures, _measures=[], measure, m, dimensions, _dimensions=[], dimension, d;
			olapConn.getOlapDatabases(
			function(sources){
				for (s in sources){
					source = sources[s];
					for (c in source.catalogs){
						catalog = source.catalogs[c];
						for (cu in catalog.cubes){
							cube = catalog.cubes[cu];
							
							cube.getMeasures();
							measures = cube.getMeasures();
							_measures = _measures.concat(measures);
							for (m in measures){
								measure = measures[m];
							}
							
							cube.getDimensions();
							dimensions = cube.getDimensions();
							//console.debug(dimensions);
							_dimensions = _dimensions.concat(dimensions);
							for (d in dimensions){
								dimension = dimensions[d];
							}
							
						}
					}
				}
				document.body.appendChild(prettyPrint(_dimensions, { maxDepth:3 } ));							
			});
			
        </script>
    </body>
</html>
