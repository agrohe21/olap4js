<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>OLAP4JS: Discover Test</title>
    </head>
    <body>
        <h1>Saiku Metadata Discover Sample</h1>
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>-->
        <!-- <script>typeof(window.jQuery) !== "undefined" || document.write('<script src="/pentaho/content/pentaho-cdf/js/jquery.js"><\/script>')</script>-->
        <script src="/pentaho/content/pentaho-cdf/js/jquery.js"></script>
        <script type="text/javascript" src="../build/olap-min.js"></script>
        <script type="text/javascript" src="../build/olap-saiku-min.js"></script>
        <script type="text/javascript" src="prettyprint.js"></script>
        <script type="text/javascript">
		var olapConn = new olapSaiku.Connection();
		var idx, catalogs, catalog, cubes, cube, dimensions, dimension, hierarchies, _hierarchies=[], hierarchy, levels, level, members, member, measures, measure;
		olapConn.getOlapDatabases(function(sources){
		    for (idx in sources) {
				source = sources[idx];
				catalogs = source.getCatalogs();
				for (idx in catalogs){
					catalog = catalogs[idx];
					cubes = catalog.getCubes();
					for (idx in cubes){
						cube = cubes[idx];
						measures = cube.getMeasures();
						for (idx in measures){
							measure = measures[idx];
						}
						dimensions = cube.getDimensions();
						for (idx in dimensions){
							dimension = dimensions[idx];
							hierarchies = dimension.getHierarchies();
							_hierarchies = _hierarchies.concat(hierarchies);
							for (idx in hierarchies){
								hierarchy = hierarchies[idx];
								levels = hierarchy.getLevels();
								for (idx in levels){
									level = levels[idx];
									/* don't bother with members for now
									Uncomment if you like, but this takes a while
									members = level.getMembers();
									for (idx in members){
									member = members[idx];
									}
									*/
								}
							}
							}
					} //end cubes
				} //end catalogs
			} //end sources
			document.body.appendChild(prettyPrint(sources, { maxDepth:3 } )); //output only the first source as most providers only have one
		})
        </script>
    </body>
</html>
