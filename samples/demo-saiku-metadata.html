<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>OLAP4JS: Discover Test</title>
    </head>
    <body>
        <h1>Saiku Metadata Discover Sample</h1>
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>-->
        <!-- <script>typeof(window.jQuery) !== "undefined" || document.write('<script src="/pentaho/content/pentaho-cdf/js/jquery.js"><\/script>')</script>-->
        <script src="/pentaho/content/pentaho-cdf/js/jquery.js"></script>
        <script type="text/javascript" src="../olap.js"></script>
        <script type="text/javascript" src="../olap-saiku.js"></script>
        <script type="text/javascript" src="prettyprint.js"></script>
        <script type="text/javascript">
			var olapConn = new olapSaiku.Connection({url:"http://localhost:8080/pentaho/content/saiku"}),
			source, s, catalogs, catalog, c, cubes, cube, cu, measures, _measures=[], measure, m, dimensions, _dimensions=[], dimension, d,
			hierarchies, hierarchy, h, _hierarchies=[], levels, level, l, _levels=[], members, member, m, _members=[];
			
			olapConn.getOlapDatabases(
			function(sources){
				for (s in sources){
					source = sources[s];
					for (c in source.catalogs){
						catalog = source.catalogs[c];
						for (cu in catalog.cubes){
							cube = catalog.cubes[cu];
							//console.debug(cube);
							
							cube.getMeasures();
							measures = cube.getMeasures();
							_measures = _measures.concat(measures);
							for (m in measures){
								measure = measures[m];
							}
							
							cube.getDimensions();
							dimensions = cube.getDimensions();
							_dimensions = _dimensions.concat(dimensions);
							for (d in dimensions){
								dimension = dimensions[d];
								console.debug(dimension);
								hierarchies = dimension.getHierarchies();
								_hierarchies = _hierarchies.concat(hierarchies);
								for (h in hierarchies){
									hierarchy = hierarchies[h];
									//console.debug(hierarchy);
									levels = hierarchy.getLevels();
									_levels = _levels.concat(levels);
									for (l in levels){
										level = levels[l];
										//console.debug(level);
										//level.getMembers();
										members = level.getMembers();
										_members = _members.concat(members);
										/*for (idx in members){
											member = members[idx];
										}*/
									}
								}	    
								
							}
						}
					}
				}
				document.body.appendChild(prettyPrint(_hierarchies, { maxDepth:3 } ));	
			});
			
        </script>
    </body>
</html>
